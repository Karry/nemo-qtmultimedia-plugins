    - Qt5Gui
    - Qt5Qml
    - Qt5Quick
    - Qt5Multimedia
    - gstreamer-1.0
    - nemo-gstreamer-interfaces-1.0
PkgBR:
    - qt5-qtmultimedia-gsttools

Files:
    - "%{_libdir}/qt5/plugins/video/declarativevideobackend/libgstnemovideotexturebackend.so"

